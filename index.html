<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="logo">
        <img src="images/logo.svg" alt="logo" />
      </div>
      <div class="form">
        
        <header>
          <h1> <div class="big-text">We're </div>
            <span class ="black-big-text"> coming soon</span> </h1>
        </header>
        <span class="some-text">
          Hello fellow shoppers! We're currently building our new
          fashion store. Add your email below to stay up-to-date with announcements
          and our launch deals. 
        </span>

        <input emailInput class="email .bad_email_input" placeholder="Email Adress"  type="email" name="email">
        <button class="submit" myButton><img src="images/icon-arrow.svg" alt=""></button>
        <p result></p>
      </div>
      <img class="hero" src="images/hero-desktop.jpg" alt="hero">
    </div>

    <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/larix1126">Larix1126</a>.
    </p>
  </footer>
    <script src="app.js"></script>
  </body>
</html>
